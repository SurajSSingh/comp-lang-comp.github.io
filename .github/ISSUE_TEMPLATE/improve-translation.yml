name: Improve Translation
description: Add or improve translation of content
title: '[Improve Translation]: : <REPLACE WITH TITLE>'
labels: enhancement, Translation
assignees: []
body: 
- type: input
  id: title
  attributes:
    label: "Title"
    description: "What is the title of your translation contribution?"
    placeholder: "Title"
  validations:
    required: true
- type: input
  id: language
  attributes:
    label: "Language"
    description: "What is the language of translation?"
    placeholder: "Language"
  validations:
    required: true
- type: textarea
  id: details
  attributes:
    label: "Explanations and Details"
    description: "What is your plan for this contribution?"
    placeholder: "What content do you plan on translating?"
  validations:
    required: true
- type: checkboxes
  id: checks
  attributes:
    label: Pre-issue checkboxes
    description: Please read and check these boxes before creating this issue
    options:
      - label: I have verified that there are no [**similar** *open* issues](https://github.com/comp-lang-comp/comp-lang-comp.github.io/issues) already being worked on and can contribute to.
        required: true
      - label: I have read the [appropriate contribution guide](../../CONTRIBUTING.md) before opening this issue.
        required: true
      - label: I have read [Code Of Conduct](../../CODE_OF_CONDUCT.md) and will abide by it for this contribution.
        required: true