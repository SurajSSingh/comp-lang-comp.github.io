name: Improve Content
description: Add or update content of the project
title: '[Improve Content]: <REPLACE WITH TITLE>'
labels: [Content, enhancement]
assignees: []
body: 
- type: input
  id: title
  attributes:
    label: "Title"
    description: "What is the title of your content contribution?"
    placeholder: "Title"
  validations:
    required: true
- type: textarea
  id: details
  attributes:
    label: "Explanations and Details"
    description: "What is your plan for this contribution?"
    placeholder: "What you you plan on adding/removing/editing? If possible, you can also list any files you plan on changes as well to help others know which files to watch out for."
  validations:
    required: true
- type: checkboxes
  id: checks
  attributes:
    label: Pre-issue checkboxes
    description: Please read and check these boxes before creating this issue
    options:
      - label: I have verified that there are no **similar** issues already being worked on and can contribute to.
        required: true
      - label: I have read the [appropriate contribution guide](../../CONTRIBUTING.md) before opening this issue.
        required: true
      - label: I have read Code Of Conduct and will abide by it for this contribution.
        required: true